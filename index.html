<!DOCTYPE html>
<html>
<head>
	<title>Tarea Tablas-Formularios</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="wrapper">

		<header>
			<h1>Tarea #1</h1>
			<hr>
		</header>

		<div id="content">
			
			<h2>Formularios</h2><br>

			<form class="form">
				<input class="forms" placeholder="Email" type="email"><br><br>
				<input class="forms" placeholder="UserName" type="text"/><br><br>
				<input class="forms" placeholder="Password" type="password"><br><br>
				<input class="forms" placeholder="Confirm Password" type="password"><br><br>
				<input type="checkbox" class="check" value="iaccept"/><span>I ACCEPT TERMS&amp;CONDITIONS</span>
			</form>

			<div class="color">
				<input class="ready" type="submit" value="SUBMIT">
			</div><br><br>

			<hr class="second">

			<h2>Tablas</h2>

			<table>
				<th>Name</th>
				<th>Last Name</th>
				<th>Career</th>
				<th>Age</th>
				<tr>
					<td>Paul</td>
					<td>Brown</td>
					<td>Electrical Engineer</td>
					<td>23</td>
				</tr>
				<tr>
					<td>Kevin</td>
					<td>Thomas</td>
					<td>Artist</td>
					<td>31</td>
				</tr>
			</table>
				
		</div> <!-- /content -->

	</div> <!-- /wrapper -->
</body>
</html>
